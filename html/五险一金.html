<div id="离职手续-公积金"><h2 id="公积金">公积金</h2></div>

<p>
12329 热线（态度挺好）：异地换工作无法提取公积金，可以账户转移。到新单位的城市工作之后，到新城市的公积金单位提交自己在旧城市的公积金账号，可以转移。不需要文件，只需要账号。
</p>

<p>
旧城市的公积金单位会封存，不用自己操心。
</p>
