<p>
Graphite 做两件事：
</p>

<ol>
<li>
存储时序列数据（严格按照时间排列的数据）

<li>
按需渲染数据的图标

</ol>

<p>
Graphite 不做的事：
</p>
<ul>
<li>
收集数据（他们推荐使用 <a href="https://graphite.readthedocs.io/en/latest/tools.html">其他工具</a> 来做

</ul>


<ol>
<li>
<a href="https://zhuanlan.zhihu.com/p/29367404">时间序列数据库漫谈</a>(<a href="https://medium.com/@at15/introduction-to-time-series-database-df5e064e4ac3">英文</a>)

<li>
